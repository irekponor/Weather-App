<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

     <!-- Favicons -->
	<link rel="shortcut icon" href="Images/Weather.png">
	<link rel="apple-touch-icon" href="Images/Weather.png">
	<link rel="apple-touch-icon" sizes="72x72" href="Images/Weather.png">
	<link rel="apple-touch-icon" sizes="114x114" href="Images/Weather.png">
	<link rel="apple-touch-icon" sizes="144x144" href="Images/Weather.png">


</head>
<body>
     
    <div class="video-background">
        <video autoplay muted loop>
            <source src="bckgnd.mp4" type="video/mp4">
        </video>
    </div>

    <div id="weather">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter City">
        <button onclick="getWeather()">Search</button>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
